<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="matCardContainer">
                <mat-card class="mt-3">
                    <form>
                        <mat-form-field appearance="outline">
                            <mat-label>Task TODO</mat-label>
                            <input matInput placeholder="TODO" [(ngModel)] = 'todoInput' [ngModelOptions]="{standalone: true}">
                            <mat-icon matSuffix>add icon</mat-icon>
                            <mat-hint>Task</mat-hint>
                          </mat-form-field>
                        <div class="btn-container" *ngIf="todoInput && !isEditing">
                            <button mat-mini-fab id="validation-btn" (click)="addTaskTodo(todoInput)">
                            <mat-icon>check_circle_outline</mat-icon>
                            </button>
                        </div>
                        <div class="btn-container" *ngIf="isEditing">
                            <button mat-mini-fab id="validation-btn" (click)="updateTaskTodo(todo)">
                            <mat-icon>update</mat-icon>
                            </button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9" id="tasks-container">
            <div class="row1" cdkDropListGroup>
                <div class="example-container">
                    <h2>TODO</h2>
                    <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of todo; index as i" cdkDrag>{{item.description}}
                            <div class="buttons">
                                <button mat-icon-button color="warn" (click)="deleteTask(i, todo)"><mat-icon>delete</mat-icon></button>
                                <button mat-icon-button color="primary" (click)="editTask(i, todo)"><mat-icon>edit</mat-icon></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="example-container">
                    <h2>IN PROGRESS</h2>
                    <div cdkDropList [cdkDropListData]="inProgress" class="example-list" (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of inProgress; index as i" cdkDrag>{{item.description}}
                            <div class="buttons">
                                <button mat-icon-button color="warn" (click)="deleteTask(i, inProgress)"><mat-icon>delete</mat-icon></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="example-container">
                    <h2>DONE</h2>
                    <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of done; index as i" cdkDrag>{{item.description}}
                            <div class="buttons">
                                <button mat-icon-button color="warn" (click)="deleteTask(i, done)"><mat-icon>delete</mat-icon></button>
                                <button mat-icon-button color="primary"><mat-icon>done</mat-icon></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
